name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  push:
    branches:
      - main # Runs on every push to main
  workflow_dispatch: # Lets you manually run the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: madlangbayanjp 
          outputs: dist/snake.svg
          color_snake: "#1F6FEB" # Blue snake
          color_dots: "#FFFFFF"
          palette: "#000000 #003300 #006600 #009900 #00CC00"
          background: "#000000" 
          cell_size: 15
          pixel_size: 20

      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generated blue snake animation with black background"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
